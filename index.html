<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>

    <link rel="icon" href="./src/images/netflix-favicon.ico"/> 

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" async></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./styles.css"/>
    <script src="./main.js" async></script>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./src//images/netflix-logo-horizontal.png" alt="" 
                class="navbar__netflix__logo"/>
            </div>
            <div class="navbar__list">
                <div class="navbar__item">
                    <div class="dropdown__container">
                        <i class='bx bx-globe'></i>
                        <select name="language__dropdown" id="language__dropdown"
                        class="language__dropdown">
                            <option value="english" selected>English</option>
                            <option value="vietnam" selected>Vietnamese</option>
                        </select>
                    </div>
                </div>
                <div class="navbar__item">
                    <button class="signin-btn">Sign In</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="netflix-bg"></section>
    </main>

    <footer>

    </footer>
</body>
</html>
