<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>

    <link rel="icon" href="./src/images/netflix-favicon.ico"/> 

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" async></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./styles.css"/>
    <script src="./main.js" async></script>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./src//images/netflix-logo-horizontal.png" alt="" 
                class="navbar__netflix__logo"/>
            </div>
            <div class="navbar__list">
                <div class="navbar__item">
                    <div class="dropdown__container">
                        <i class='bx bx-globe'></i>
                        <select name="language__dropdown" id="language__dropdown"
                        class="language__dropdown">
                            <option value="english" selected>English</option>
                            <option value="vietnam" selected>Vietnamese</option>
                        </select>
                    </div>
                </div>
                <div class="navbar__item">
                    <button class="signin-btn">Sign In</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="netflix-bg">
            <div class="netflix-bg__overlay"></div>

            <div class="netflix-card">
                <div class="netflix-card__title">Laughter. Tears. Thrills. Find it all on Netflix.</div>
                <div class="netflix-card__sub-title">Endless entertainment starts at just 70,000 â‚«. Cancel anytime.</div>
                <div class="netflix-card__description">Ready to watch? Enter your email to create or restart your membership.</div>
                <div class="email-form">
                    <div class="from-container">
                        <input type="email" name="email" class="email-input" placeholder="Email Address">
                    </div>
                    <button class="primary-button">
                        Get Started <i class="bx bxs-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <section class="feature-container">
            <!-- feature 01 -->
            <div class="feature-content">
                <div class="feature feature__01">
                    <div class="feature-details">
                        <div class="feature-details__heading">Enjoy on your TV</div>
                        <div class="feature-details__sub-heading">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</div>
                    </div>
                    <div class="feature-image-container">
                        <img src='./src/images/feature-01-tv.png' alt="feature img" class="feature-image">
                        <div class="feature-01-bg-video-container">
                            <video class="feature-bg-video" autoplay loop muted>
                                <source src="./src/videos/feature-01-video.m4v" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="faw-list-container"></section>
    </main>

    <footer>

    </footer>
</body>
</html>
